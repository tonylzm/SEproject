<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Example</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/qs/dist/qs.js"></script>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            height: 900px;
        }

        .login-page {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 900px; /* 使body占满整个视口高度 */
            margin: 0;
        }

        .login-title {
            font-size: 20px;
        }

        .box-card {
            width: 375px;
        }

        .reg-bar {
            width: 360px;
            margin: 20px auto 0;
            font-size: 14px;
            overflow: hidden;
        }

        .reg-bar a {
            color: #000000;
            text-decoration: none;
        }

        .reg-bar a:hover {
            text-decoration: underline;
        }

        .reg-bar .reg {
            float: left;
        }
    </style>
</head>
<body background="/background.png">
<div id="app"  >
    <div class="login-page">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <img src="/logo.png" style="width: 40px; height: 40px; margin: 0 auto; display: block;">
                <h1 class="h1" style="text-align: center; color: black;">闭环访客系统</h1>
            </div>
            <div class="login-form">
                <el-form :model="form" :rules="loginRules" ref="loginForm" >
                    <el-form-item prop="username">
                        <el-input type="text" v-model="form.username" auto-complete="off" placeholder="请输入账号">
                            <template slot="prepend"><i style="font-size:20px" class="el-icon-user"></i></template>
                        </el-input>
                    </el-form-item>
                    <el-form-item prop="password">
                        <el-input type="password" v-model="form.password" auto-complete="off" placeholder="请输入密码">
                            <template slot="prepend"><i style="font-size:20px" class="el-icon-key"></i></template>
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button style="width: 210px;" type="primary" @click="handleLogin" :loading="loading">登录</el-button>
                        <el-button style="width: 110px;" @click="goToZhucePage">忘记密码</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            loading: false,
            form: {
                account: '',
                username: '',
                password: '',
                avatar: null,
            },
            loginRules: {
                username: [
                    {required: true, message: '请输入账户名', trigger: 'blur'},
                ],
                account: [
                    {required: true, message: '请输入账号', trigger: 'blur'},
                ],
                password: [
                    {required: true, message: '请输入密码', trigger: 'blur'}
                ]
            },
        },
        methods: {
            goToZhucePage() {
                window.location.href = "zhuce.jsp";
            },
            decryptPassword(password) {
                return password;
            },
            handleLogin() {
                // 解密密码
                const decryptedPassword = this.decryptPassword(this.form.password);

                // 创建请求数据对象，包含username和解密后的密码
                const requestData = {
                    username: this.form.username,
                    password: decryptedPassword
                };

                // 发送登录请求到服务器
                axios.post('<c:url value="/api/login"/>', requestData)
                    .then(response => {
                        // 处理登录成功
                        console.log(response.data); // 登录成功的响应数据

                        // 获取登录成功后的用户名
                        const username = response.data;

                        // 将用户名存储到本地存储或Cookie中，以便在跳转后的页面获取
                        // 这里以使用localStorage为例
                        localStorage.setItem('username', username);
                        this.$message.success('登录成功');
                        // 跳转到主页面
                        window.location.href = "index.jsp";
                    })
                    .catch(error => {
                        // 处理登录失败
                        console.log(error.response.data); // 登录失败的错误信息
                        this.$message.error('登录失败');
                    });
            }
        }
    });
</script>
</body>
</html>
