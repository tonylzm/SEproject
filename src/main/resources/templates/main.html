<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #container1 {

            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 50%;

        }
        #container2 {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            width: 50%;
        }
        .el-header{
            background-color: #B3C0D1;
            color: #333;
            /*text-align: center;*/
            line-height: 60px;
            /*height: 100px;*/
        }
        .el-footer {
            background-color: #B3C0D1;
            color: #333;
            /*text-align: center;*/
            line-height: 60px;

        }

        .el-aside {
            /*background-color: #D3DCE6;*/
            /*color: #333;*/
            text-align: center;
            line-height: 650px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 550px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside {
            line-height: 260px;
        }


        .text{
            margin-right: 20px;
            font-size: 20px;
        }
        .el-icon-location{
            /*margin-left: 30px;*/
            margin-right: 20px;
        }
        .locate{
            margin-right: 20px;
            /*font-size: 10px;*/
        }

        .el-menu-item,
        .el-submenu__title {
            font-size: 12px; /* 设置子菜单的字体大小 */
        }

        .el-submenu__title {
            height: 40px; /* 设置子菜单标题的高度 */
        }

        .el-menu {
            max-height: 650px; /* 设置菜单的最大高度 */
            /*overflow-y: auto; !* 超出最大高度时添加滚动条 *!*/
        }
    </style>
</head>
<body>
<div id="app"  >
    <el-container>
        <el-header>
            <div id="container1">
                <!--                <el-avatar class="el-logo" :src="logo"></el-avatar>-->
                <img src="/logo.png"style="width: 30px; height: 30px;margin-right: 20px;">
                <element class="text">访客系统</element>
                <i class="el-icon-location"></i>
            </div>

            <div id="container2">

                <el-avatar class="el-logo2">头像</el-avatar>
                <element class="text2">张三</element>
                <i class="el-icon-bell"></i>
            </div>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-row class="tac">
                    <!--                    <el-col :span="12">-->
                    <el-menu
                            default-active="2"
                            class="el-menu-vertical-demo"
                            @open="handleOpen"
                            @close="handleClose">
                        <el-submenu index="1">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span>访客管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="1-1">来访管理</el-menu-item>
                                <el-menu-item index="1-2">访客信息</el-menu-item>
                                <el-menu-item index="1-3">邀约管理</el-menu-item>
                                <el-menu-item index="1-4">信息推送</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span>内部管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="2-1">内部管控</el-menu-item>
                                <el-menu-item index="2-2">内部人员位置</el-menu-item>
                                <el-menu-item index="2-3">车辆管理</el-menu-item>
                                <el-menu-item index="2-4">仓库管理</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>

                        <el-submenu index="3">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span>设备管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="3-1">车辆道闸</el-menu-item>
                                <el-menu-item index="3-2">访客机</el-menu-item>
                                <el-menu-item index="3-3">摄像头</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>

                        <el-submenu index="4">
                            <template slot="title">
                                <i class="el-icon-location"></i>
                                <span>系统管理</span>
                            </template>
                            <el-menu-item-group>
                                <el-menu-item index="4-1">系统日志</el-menu-item>
                                <el-menu-item index="4-2">系统维护</el-menu-item>
                                <el-menu-item index="4-3">系统配置</el-menu-item>
                                <el-menu-item index="4-4">信息管理</el-menu-item>
                            </el-menu-item-group>
                        </el-submenu>

                    </el-menu>
                    <!--                    </el-col>-->
                </el-row>
            </el-aside>
            <el-container>
                <el-main>Main</el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
