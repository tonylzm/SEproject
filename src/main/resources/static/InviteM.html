<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Vue.js Example</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 500px;
            /*height: 100%;*/
        }

        el-aside {
            color: #333;
        }

        el-table-column {
            text-align: center;
        }
        center-label {
            text-align: center;
        }
        label{
            font-size: 15px;
        }
        .float-div{
            float: left;
            margin-right: 20px;
        }


    </style>
</head>
<body>


<div id="app">


    <el-header style="text-align: right; font-size: 10px;">
        <el-tabs v-model="tabledata" type="border-card" @tab-click="handleTabClick">
            <el-tab-pane label="我要邀请" name="invite" ></el-tab-pane>
            <el-tab-pane label="邀请审批" name="approval"></el-tab-pane>

            <span>欢迎，xx（工号：xxxxx）</span> <!-- 这里的xx和xxxxx应该由后端数据读取得到 -->
            <el-main v-if="showTable" style="text-align: left;">
                <div class="float-div">
                    <h2>访客姓名：</h2>
                    <el-input
                            placeholder="请输入姓名"
                            v-model="visitor.name"
                            style="width: 400px">
                    </el-input>
                </div>
                <div class="float-div">
                    <h2>联系方式：</h2>
                    <el-input
                            placeholder="请输入访客联系方式"
                            v-model="visitor.phone"
                            style="width: 400px">
                    </el-input>
                </div>
                <br/>
                <div style="clear: both;"class="top">
                    <h2>所属单位：</h2>
                    <el-input
                            placeholder="请输入访客所属单位"
                            v-model="visitor.affiliation"
                            style="width: 600px">
                    </el-input>
                </div>
                <br/>
                <div>
                    <h2>访客时间：</h2>
                    <el-input
                            v-model="visitor.startTime"
                            type="datetime-local"
                            style="width: 200px">

                    </el-input>
                    <el-input
                            v-model="visitor.endTime"
                            type="datetime-local"
                            style="width: 200px">
                    </el-input>
                </div>
                <br/>
                <div>
                    <h2>邀约事由：</h2>
                    <el-input
                            placeholder="请输入内容"
                            v-model="inviter.test">
                    </el-input>
                </div>
                <br/>
                <el-button type="primary" style="display:block;margin:0 auto" round>提交</el-button>
<!--                <button>提交</button>-->
            </el-main>

            <el-table  v-if="showTable1" :data="tableData1" :columns="tableColumns">
                <el-table-column prop="visitorName" label="访客姓名" width="100">
                </el-table-column>
                <el-table-column prop="visitorPhone" label="联系方式" width="160">
                </el-table-column>
                <el-table-column prop="Affiliation" label="所属单位" width="100">
                </el-table-column>
                <el-table-column prop="Inviter" label="邀请人" width="100">
                </el-table-column>
                <el-table-column prop="Department" label="部门" width="100">
                </el-table-column>
                <el-table-column prop="Posts" label="职位" width="100">
                </el-table-column>
                <el-table-column prop="arrivetime" label="访问时间" width="160">
                </el-table-column>
                <el-table-column prop="operation" :label-class-name="'center-label'" label="操作" width="150" >
                    <template slot-scope="scope">
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <el-button type="danger" icon="el-icon-close" @click="handleCheck1(scope.row.visitorPhone)" size="small">批准</el-button>
                            <el-button type="primary" icon="el-icon-check" @click="handleMove(scope.row.visitorPhone)" size="small">驳回</el-button>
                        </div>
                    </template>
                </el-table-column>
            </el-table>
        </el-tabs>
        <el-pagination v-if="pagin1"  @current-change="handlePageChange1" :current-page="page" :page-size="pageSize" :total="total"></el-pagination>

    </el-header>


</div>


</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tabname:'',
                showTable:true ,
                content:"",
                content1:"",
                dialogVisible:false,
                dialogVisible1:false,
                pagin:false,
                pagin1:false,
                pagin2:false,
                tableData:[],
                tableData1:[],
                tableData2:[],
                //分页数据
                pageSize: 4, // 每页显示的条数
                total:0,

                visitor: {
                    name: '',
                    phone: '',
                    affiliation:'',
                    startTime: '',
                    endTime: '',
                    test:'',
                },
                inviter: {
                    reason: '',
                },

            }
        },
        methods: {
            handleUnreviewedClick: function ()
            {
                this.showTable = true;
                this.showTable1 = true;
            },
            handleCheck1(visitorPhone){
                //黑名单中查看方法
                this.dialogVisible1 = true;
                axios.get('/blockinfo', {
                    params: {
                        visitorPhone: visitorPhone
                    }
                })
                    .then(response => {
                        this.content1 = response.data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            },
            handleMove(visitorPhone) {
                //黑名单移除方法
                axios.get('/removeblock', {
                    params: {
                        visitorPhone: visitorPhone
                    }
                })
                    .then(response => {
                        this.content = response.data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            },
            handleCheck(visitorPhone) {
                //查看访客操作
                this.dialogVisible = true;
                // console.log(dialogVisible)
                axios.get('/findinfo', {
                    params: {
                        visitorPhone: visitorPhone
                    }
                })
                    .then(response => {
                        this.content = response.data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            },
            handleReviewedClick() {
                // 处理已审核记录标签页点击事件
                console.log('已审核记录标签页被点击了');
            },
            handleBlacklistClick() {
                // 处理黑名单标签页点击事件
                console.log('黑名单标签页被点击了');
            },
            handleApprove(visitorPhone) {
                // console.log('批准点击，访客电话:', visitorPhone);

                // 在这里可以使用点击行的数据，例如将其发送到API，更新Vuex存储等

                axios.get('/vet', {

                    params: {
                        visitorPhone:visitorPhone
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            },
            handleReject(visitorPhone) {
                // 拒绝操作的逻辑
                axios.get('/refuse', {

                    params: {
                        visitorPhone:visitorPhone
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            },
            handleDelay(row) {
                // 延期操作的逻辑
            },
            handleBlacklist(row) {
                function getCurrentFormattedTime() {
                    const currentDate = new Date();
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth() + 1;
                    const day = currentDate.getDate();
                    const hours = currentDate.getHours();
                    const minutes = currentDate.getMinutes();
                    const seconds = currentDate.getSeconds();

                    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                }
                const blocktime = getCurrentFormattedTime();

                // 拉黑操作的逻辑
                axios.post('/block', {
                    visitorPhone: row.visitorPhone,
                    visitorName: row.visitorName,
                    affiliatedUnit: row.affiliatedUnit,
                    blocktime: blocktime,
                })
                    .then(function (response) {
                        console.log(response.data);
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            },
            handleTabClick(tab,event) {
                console.log(tab, event);//xx
                if (tab.name === 'invite') {
                    this.tabname=tab.name;
                    this.showTable = true;
                    this.showTable1 = false;
                    this.pagin1=false;
                    this.getTableData(this.tabname,1);

                } else if (tab.name === 'approval') {
                    this.tabname=tab.name;
                    this.showTable = false;
                    this.showTable1 = true;
                    this.pagin1=true;
                    this.getTableData(this.tabname,1);

                }
            },
            //后端获取数据
            handlePageChange(page) {
                this.getTableData(this.tabname,page);
            },
            handlePageChange1(page) {
                this. getBlockTableData(page);
            },
            handlePageChange2(page) {
                this.getTableData(this.tabname,page);
            },
            getTableData(tabname,page) {
                axios
                    .get('/pagesallinfo', {
                        params: {
                            page: page - 1,
                            pageSize: this.pageSize,
                            status:tabname,
                        }
                    })
                    .then(response => {
                        var tableData = response.data.content;
                        if(tabname==='invite') {
                            this.tableData = tableData;
                        }
                        else if(tabname==='approval') {
                            this.tableData1 = tableData;
                        }
                        this.total = response.data.totalElements;
                    })
                    .catch(error => {
                        console.log(error);
                    });
            },
            created() {
                this.getTableData();
            },

        }

    });

</script>
</html>
